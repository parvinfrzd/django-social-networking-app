{% extends '../base.html' %}
{% block content %}

<div class="has-text-center is-size-4">
  <p class="has-text-weight-bold is-size-1">Welcome to the Club!</p>
</div>
<br>
<div>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class="form" method="post" action="{% url 'social:signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="button is-light is-small" value="signup">
</form>
</div>

{% endblock %}
