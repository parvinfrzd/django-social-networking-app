{% extends 'base.html' %} {% block title %} All Posts!!!!!! {% endblock %}
{%block content %}
<h1>All Posts!!</h1>
<hr />
{% for post in post_list %}
<div class="card">
  <a href="/posts/{{ post.id }}">
    <div class="card-content">
      <!-- <span class="card-title">{{ post.text }}</span> -->
      <p>{{ post.text }}</p>
      <div class="d-flex flex-row">
        <form method="POST" action="{% url 'like' post.id %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.path }}" />
          <button type="submit">
            like
            <i class="far fa-thumbs-up">
              <span>{{ post.like.all.count }}</span></i
            >
          </button>
        </form>

        <form method="POST" action="{% url 'dislike' post.id %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.path }}" />
          <button type="submit">
            dislike
            <i class="fa fa-thumbs-down" aria-hidden="true"></i>
              <span>{{ post.dislike.all.count }}</span></i
            >
          </button>
        </form>
      </div>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
