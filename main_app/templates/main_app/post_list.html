{% extends 'base.html' %} 

{% block title %}
All Posts
{% endblock %}

{% block content %}
    <h1>All Posts</h1>
    <hr />
    {% for post in post_list %}
        <div class="card">
            <a href="/posts/{{ post.id }}">
                <div class="card-content">
                    <!-- <span class="card-title">{{ post.text }}</span> -->
                    <p>{{ post.text }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
