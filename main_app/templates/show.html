{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="card">
  <div class="card-content">
    <p>{{ post.text }}</p>
  </div>
  {% if current_user.pk == current_post_user.pk %}
  <div class="card-action">
    <a href="{% url 'social:posts_update' post.id %}">Edit</a>
    <a href="{% url 'social:posts_delete' post.id %}">Delete</a>
  </div>
  {% endif %}
</div>

{% endblock %}
